name: Deploy latest

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: deploy using ssh
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            KEY: ${{ secrets.KEY }}
            port: ${{ secrets.PORT }}
            script: export NODE_OPTIONS="--max-old-space-size=4096" && cd /home/algo/pricer && yarn deploy:latest
